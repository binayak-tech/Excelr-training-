        class miniCalculator{
            constructor(a, b, op){
                this.a = a;
                this.b = b;
                this.op = op;
            }
            calci(){

                switch(this.op){
                    case "+": console.log("sum = "+(this.a+this.b));
                    break;
                    case "-": console.log("sub = "+(this.a-this.b));
                    break;
                    case "*": console.log("mul = "+(this.a*this.b));
                    break;
                    case "/": console.log("div = "+(this.a/this.b));
                    break;
                    default: console.log("wrong operator");
                }
            }

            addArr(arr1, arr2){
                let arr3 = [...arr1, ...arr2];
                console.log(arr3)
            }

            printObj(ob1,ob2){
                console.log(ob1, ob2)
            }
