<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        }

        h1 {
        text-align: center;
        }

        table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        }

        th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        }

        th {
        background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Product Details</h1>

    <table>
        <thead>
        <tr>
            <th>Serial Number</th>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Product A</td>
            <td>Category A</td>
            <td>Description A</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Product B</td>
            <td>Category B</td>
            <td>Description B</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Product C</td>
            <td>Category C</td>
            <td>Description C</td>
        </tr>
        </tbody>
    </table>

</body> 
</html>
