<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 4px solid grey;
        }
        .box1{
            background-color: aqua;
        }
        .box2{
            background-color: greenyellow;
        }
        div.container p:nth-child(2){
            color: red;
        }
        .container p:nth-child(odd){
            color: purple;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <h1>BOX 1</h1>
            <p>box 1 para 1</p>
            <p>box 1 para 3</p>
            <p>box 1 para 3</p>
            <p>box 1 para 4</p>
        </div>
        <p>container para 1</p>
        <p>container para 2</p>
        <p>container para 3</p>
        <div class="box2">
            <h1>BOX 2</h1>
            <p>box 2 para 1</p>
            <p>box 2 para 3</p>
            <p>box 2 para 3</p>
            <p>box 2 para 4</p>
        </div>
    </div>
</body>
</html>
