<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>font-awesome</title>

    <style>
        body{
            text-align: center;
            background-color: #A6D0DD;
            background-image: url(./images/background\ hage.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .first-div{
            margin: auto;
            width: fit-content;
        }
        .fa{
            margin: auto;
            padding: 30px;
            width: 80px;
            height: 80px;
            font-size: 3.73em;
            box-shadow: 0 0 20px 10px rgba(0,0,0,0.3);
            border-radius: 50%;
            margin-left: 15px;
            transition: 0.5s ease;
        }
        a{
            color: black;
        }
        .fa:hover{
            background-color:blueviolet;
            display: inline-flex;
            transform: translate(10px, 40px) rotate(30deg);
        }
        h1{
            text-decoration: underline;
            margin: 20px 20px;
        }

        h1:hover{
            display: inline-flex;
            text-decoration: none;

        }

    </style>
</head>
<body">
    <h1>FONT AWESOME</h1>

    <br><br>
    <div class="initial-block">
        <div class="a1 first-div">
            <a href="https://web.telegram.org/z/"><i class="fa fa-telegram"></i></a>
            <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
            <a href="https://www.youtube.com/"><i class="fa fa-youtube"></i></a>
        </div>
        <br>
        <br>
        <div class="first-div">
            <i class="fa fa-twitter"></i>
            <i class="fa fa-home"></i>
            <i class="fa fa-hospital-o"></i>
            <i class="fa fa-glass"></i>
        </div>
    </div>
    
</body>
</html>
